<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>پنل مدیریت - NuLimit Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --border: rgba(148, 163, 184, 0.45);
      --accent: #22c55e;
      --accent2: #6366f1;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: "Vazirmatn", system-ui, sans-serif;
      background: radial-gradient(circle at top, #1f2937, #020617 55%, #000 100%);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 8px;
    }

    .shell {
      flex: 1;
      max-width: 1100px;
      background: linear-gradient(145deg, rgba(15, 23, 42, 0.98), rgba(2, 6, 23, 0.98));
      border-radius: 20px;
      border: 1px solid var(--border);
      box-shadow: 0 26px 60px rgba(15, 23, 42, 0.95);
      display: flex;
      flex-direction: column;
      min-height: 0;
      height: 100%;
      overflow: hidden;
    }

    .topbar {
      padding: 10px 14px 8px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      background: radial-gradient(circle at top right, rgba(56, 189, 248, 0.2), rgba(15, 23, 42, 1));
      flex-shrink: 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 32px;
      height: 32px;
      border-radius: 16px;
      background: conic-gradient(from 210deg, #facc15, #fb7185, #a855f7, #38bdf8, #facc15);
      padding: 2px;
      flex-shrink: 0;
    }

    .logo-inner {
      width: 100%;
      height: 100%;
      border-radius: inherit;
      background: radial-gradient(circle at 20% 0, #111827, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 15px;
    }

    .brand-text h1 {
      font-size: 14px;
      font-weight: 600;
    }

    .brand-text span {
      font-size: 11px;
      color: var(--muted);
    }

    .pill-count {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.92);
      font-size: 11px;
      color: var(--muted);
      flex-shrink: 0;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
    }

    .body {
      flex: 1;
      min-height: 0;
      display: flex;
      gap: 8px;
      padding: 8px;
    }

    .conv-panel {
      width: 260px;
      min-width: 220px;
      max-width: 280px;
      border-radius: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      flex-shrink: 0;
    }

    .conv-header {
      padding: 8px 10px;
      border-bottom: 1px solid var(--border);
      font-size: 12px;
      display: flex;
      flex-direction: column;
      gap: 3px;
      flex-shrink: 0;
    }

    .conv-header span:last-child {
      font-size: 11px;
      color: var(--muted);
    }

    .conv-list {
      flex: 1;
      overflow-y: auto;
      padding: 4px 4px 8px;
    }

    .conv-item {
      border-radius: 10px;
      padding: 6px 8px;
      margin: 3px 1px;
      border: 1px solid transparent;
      background: rgba(15, 23, 42, 0.9);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 2px;
      transition: background 0.15s, border-color 0.15s, transform 0.1s;
      font-size: 12px;
    }

    .conv-item:hover {
      background: rgba(30, 64, 175, 0.9);
      border-color: rgba(191, 219, 254, 0.85);
      transform: translateY(-1px);
    }

    .conv-item.active {
      background: linear-gradient(135deg, rgba(79, 70, 229, 0.96), rgba(236, 72, 153, 0.96));
      border-color: transparent;
    }

    .conv-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
    }

    .conv-id {
      font-weight: 500;
      font-size: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 130px;
    }

    .conv-time {
      font-size: 10px;
      color: var(--muted);
    }

    .conv-last {
      font-size: 11px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .badge-unread {
      font-size: 10px;
      padding: 1px 5px;
      border-radius: 999px;
      background: #fbbf24;
      color: #111827;
      font-weight: 600;
      margin-right: 2px;
    }

    .chat-panel {
      flex: 1;
      border-radius: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      padding: 8px 10px 8px;
      display: flex;
      flex-direction: column;
      min-width: 0;
      min-height: 0;
    }

    .chat-header {
      padding-bottom: 6px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      gap: 8px;
      flex-shrink: 0;
    }

    .chat-header span:first-child {
      font-weight: 500;
    }

    .chat-header span:last-child {
      font-size: 11px;
      color: var(--muted);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 8px 2px 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-height: 0;
    }

    .msg-row {
      width: 100%;
      display: flex;
    }

    .msg-row.user {
      justify-content: flex-start;
    }

    .msg-row.admin {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 78%;
      border-radius: 14px;
      padding: 7px 10px 5px;
      font-size: 12px;
      line-height: 1.6;
      position: relative;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .bubble.user {
      background: rgba(17, 24, 39, 0.96);
      border: 1px solid rgba(55, 65, 81, 0.9);
      border-bottom-right-radius: 4px;
    }

    .bubble.admin {
      background: linear-gradient(135deg, #fbbf24, #f97316);
      color: #111827;
      border-bottom-left-radius: 4px;
    }

    .time {
      margin-top: 1px;
      font-size: 10px;
      opacity: 0.8;
      text-align: left;
      direction: ltr;
    }

    .empty {
      margin: auto;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
    }

    .input-row {
      border-top: 1px solid var(--border);
      padding-top: 6px;
      margin-top: 4px;
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .reply-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.97);
      color: var(--text);
      font-size: 13px;
      padding: 9px 13px;
      min-height: 44px;
      max-height: 80px;
      resize: vertical;
    }

    .send-btn {
      border: none;
      border-radius: 999px;
      padding: 0 18px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #f9fafb;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 12px 30px rgba(22, 163, 74, 0.7);
      white-space: nowrap;
      height: 44px;
      flex-shrink: 0;
    }

    .send-btn:disabled {
      opacity: 0.4;
      box-shadow: none;
      cursor: default;
    }

    .send-icon {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 1px solid rgba(22, 163, 74, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }

    .error {
      margin-top: 4px;
      font-size: 11px;
      color: #f97373;
      min-height: 14px;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      body {
        padding: 0;
      }

      .shell {
        border-radius: 0;
        height: 100vh;
        max-width: 100%;
      }

      .body {
        flex-direction: column;
      }

      .conv-panel {
        width: 100%;
        max-width: 100%;
        height: 36%;
        min-height: 140px;
      }

      .chat-panel {
        height: 64%;
        margin-top: 4px;
      }
    }

    @media (max-width: 480px) {
      .topbar {
        padding-inline: 10px;
      }

      .reply-input {
        font-size: 12px;
      }

      .send-btn {
        padding: 0 14px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="topbar">
      <div class="brand">
        <div class="logo">
          <div class="logo-inner">N</div>
        </div>
        <div class="brand-text">
          <h1>پنل مدیریت NuLimit</h1>
          <span>مشاهده و پاسخ به پیام‌های کاربران</span>
        </div>
      </div>
      <div class="pill-count">
        <span class="pill-dot"></span>
        <span id="convCountLabel">۰ گفتگو</span>
      </div>
    </div>

    <div class="body">
      <aside class="conv-panel">
        <div class="conv-header">
          <span>لیست گفتگوها</span>
          <span>روی آیدی کاربر بزنید تا پیام‌ها نمایش داده شود.</span>
        </div>
        <div id="convList" class="conv-list">
          <div class="empty">هنوز هیچ گفتگویی ثبت نشده است.</div>
        </div>
      </aside>

      <section class="chat-panel">
        <div class="chat-header">
          <div>
            <span id="currentUserTitle">گفتگو انتخاب نشده است</span><br />
            <span id="currentUserSub">از لیست گفتگوها یک کاربر را انتخاب کنید.</span>
          </div>
        </div>

        <div id="adminMessages" class="messages">
          <div class="empty">هنوز هیچ گفتگویی انتخاب نشده است.</div>
        </div>

        <div class="input-row">
          <textarea id="replyInput" class="reply-input" placeholder="پاسخ خود را بنویسید..." disabled></textarea>
          <button id="adminSendBtn" class="send-btn" disabled>
            <span>ارسال پاسخ</span>
            <span class="send-icon">➤</span>
          </button>
        </div>
        <div id="adminError" class="error"></div>
      </section>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    // همون config خودت
    const firebaseConfig = {
      apiKey: "AIzaSyDLGZW1MwhWfREMcsIS__h1Czygsn8VLBU",
      authDomain: "nulimit-support.firebaseapp.com",
      projectId: "nulimit-support",
      storageBucket: "nulimit-support.firebasestorage.app",
      messagingSenderId: "325154539382",
      appId: "1:325154539382:web:06d02a36452866c15f9c57",
      measurementId: "G-F8DN4LMKKG"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const convListEl = document.getElementById('convList');
    const messagesEl = document.getElementById('adminMessages');
    const replyInput = document.getElementById('replyInput');
    const adminSendBtn = document.getElementById('adminSendBtn');
    const adminError = document.getElementById('adminError');
    const currentUserTitle = document.getElementById('currentUserTitle');
    const currentUserSub = document.getElementById('currentUserSub');
    const convCountLabel = document.getElementById('convCountLabel');

    let selectedUserId = null;
    let unsubscribeMessages = null;

    // لیست گفتگوها
    db.collection('conversations')
      .orderBy('lastTimestamp', 'desc')
      .onSnapshot(snapshot => {
        convListEl.innerHTML = '';
        const count = snapshot.size;
        convCountLabel.textContent = count + ' گفتگو';

        if (snapshot.empty) {
          convListEl.innerHTML = '<div class="empty">هنوز هیچ گفتگویی ثبت نشده است.</div>';
          return;
        }

        snapshot.forEach(doc => {
          const c = doc.data();
          const item = document.createElement('div');
          item.className = 'conv-item' + (doc.id === selectedUserId ? ' active' : '');
          item.dataset.id = doc.id;

          const top = document.createElement('div');
          top.className = 'conv-top';

          const idSpan = document.createElement('span');
          idSpan.className = 'conv-id';
          idSpan.textContent = c.userId || doc.id;

          const right = document.createElement('div');
          right.style.display = 'flex';
          right.style.alignItems = 'center';
          right.style.gap = '4px';

          if (c.unreadForAdmin) {
            const unread = document.createElement('span');
            unread.className = 'badge-unread';
            unread.textContent = 'جدید';
            right.appendChild(unread);
          }

          const timeSpan = document.createElement('span');
          timeSpan.className = 'conv-time';
          if (c.lastTimestamp && c.lastTimestamp.toDate) {
            const d = c.lastTimestamp.toDate();
            timeSpan.textContent = d.toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' });
          }
          right.appendChild(timeSpan);

          top.appendChild(idSpan);
          top.appendChild(right);

          const last = document.createElement('div');
          last.className = 'conv-last';
          last.textContent = c.lastMessage || 'بدون پیام';

          item.appendChild(top);
          item.appendChild(last);

          item.addEventListener('click', () => {
            selectConversation(doc.id, c.userId || doc.id);
          });

          convListEl.appendChild(item);
        });
      });

    function selectConversation(userId, displayId) {
      selectedUserId = userId;
      adminError.textContent = '';

      currentUserTitle.textContent = 'گفتگو با: ' + (displayId || userId);
      currentUserSub.textContent = 'پیام‌های این کاربر در پایین نمایش داده می‌شود.';

      replyInput.disabled = false;
      adminSendBtn.disabled = false;

      // خوانده شدن برای ادمین
      db.collection('conversations').doc(userId).set({
        unreadForAdmin: false
      }, { merge: true });

      Array.from(convListEl.children).forEach(el => {
        if (el.classList && el.classList.contains('conv-item')) {
          el.classList.toggle('active', el.dataset.id === userId);
        }
      });

      if (unsubscribeMessages) unsubscribeMessages();

      const msgsRef = db
        .collection('conversations')
        .doc(userId)
        .collection('messages')
        .orderBy('createdAt', 'asc');

      unsubscribeMessages = msgsRef.onSnapshot(snapshot => {
        messagesEl.innerHTML = '';
        if (snapshot.empty) {
          messagesEl.innerHTML = '<div class="empty">این گفتگو هنوز پیامی ندارد.</div>';
          return;
        }

        snapshot.forEach(doc => {
          const m = doc.data();
          const row = document.createElement('div');
          row.className = 'msg-row ' + (m.sender === 'admin' ? 'admin' : 'user');

          const bubble = document.createElement('div');
          bubble.className = 'bubble ' + (m.sender === 'admin' ? 'admin' : 'user');
          bubble.textContent = m.text;

          const time = document.createElement('div');
          time.className = 'time';
          const date = m.createdAt && m.createdAt.toDate ? m.createdAt.toDate() : new Date();
          time.textContent = date.toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' });

          bubble.appendChild(time);
          row.appendChild(bubble);
          messagesEl.appendChild(row);
        });

        messagesEl.scrollTop = messagesEl.scrollHeight + 200;
      });
    }

    adminSendBtn.addEventListener('click', sendReply);
    replyInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendReply();
      }
    });

    function sendReply() {
      if (!selectedUserId) {
        adminError.textContent = 'ابتدا یک گفتگو را از لیست انتخاب کنید.';
        return;
      }
      const text = (replyInput.value || '').trim();
      if (!text) return;

      replyInput.value = '';
      replyInput.focus();

      const convRef = db.collection('conversations').doc(selectedUserId);
      const msgsRef = convRef.collection('messages');

      const batch = db.batch();
      const msgDoc = msgsRef.doc();

      batch.set(msgDoc, {
        text,
        sender: 'admin',
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      batch.set(convRef, {
        lastMessage: text,
        lastTimestamp: firebase.firestore.FieldValue.serverTimestamp(),
        unreadForUser: true
      }, { merge: true });

      batch.commit().catch(err => {
        console.error(err);
        adminError.textContent = 'خطا در ارسال پاسخ. لطفاً دوباره تلاش کنید.';
      });
    }
  </script>
</body>
</html>
